<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookApp</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="navClass">
            <nav>
                <div class="logo">
                    <h2>MyBookApp</h2>
                </div>
                <ul class="navLinks">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About Us</a>
                    </li>
                </ul>


                <!-- <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div> -->
            </nav>
        </div>
        <div class="container2">
            <div class="search">
                <input class="input" type="text" name="" id="textVal" placeholder="Search Book">
                <i class="awesomeIcon fa fa-search" id="btn6"></i>
            </div>
            <div class="mainBody">
                <div class="contain">
                    <div class=" left"></div>
                    <div class=" right">
                        <h1>categories</h1>
                        <div class="btnCat ">

                            <select name="Categories" id="catSelect" class="btn2">
                                <option value="romance" class="opt">Romance</option>
                                <option value="ficion" class="opt">Fiction</option>
                                <option value="non-fiction" class="opt">Non-fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="horror">Horror</option>
                                <option value="picture book">Picture book</option>
                                <option value="novel">Novel</option>
                                <option value="crime">Crime</option>
                                <option value="history">History</option>
                                <option value="comic">Comic</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="literature">Literature</option>
                            </select>
                            <div class="btns">
                                <button class="btn " id="search">SEARCH</button>
                                <button class="btnClr " id="clear">CLEAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="emptyHead" id="emptyContainer">
                <div class="empty"> </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Made with &#128151; by Dee</p>
        </div>
    </footer>

    <script src="index.js "></script>
